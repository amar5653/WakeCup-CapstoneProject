        <h3 class="title">Contact</h3>
      <img src="/Assets&Specifications_ForCapstone/Assets/LearnWithUs/LearnWithUsHeader.jpg" alt="" style="width:100%; height: 150px;">
    <div class="bodyPara">
      <h3>Form</h3>
    </div>
    <div class="container">
      <form action="">
        
          <label for="name">Name</label>
          <input type="text" name ="name" id="name"
          placeholder="Jane Doe">
          
          <label for="email">Email</label>
          <input type="email" name ="email" id="email"
          placeholder="janedoe@example.com">

          <label for="phone">Phone</label>
          <input type="number" max-length="10" name ="phone" id="phone"
          >
           <label for="checkbox">Are you interested in partnering with us?</label>
          <label for="yes">Yes</label>
           <input type="checkbox" id="yes" name="yes" value="Yes">
           <label for="no">No</label>
          <input type="checkbox" id="no" name="no" value="No">
         
          <select name="city" id="city">
            <label for="city">City</label>
            <option value="city">Choose City</option>
            <option value="penticton">Penticton</option>
            <option value="brampton">Brampton</option>
            <option value="mississauga">Mississauga</option>
            <option value="hamilton">Hamilton</option>
          </select>

          <label for="message">Message</label>
          <textarea name="message" id="message" ></textarea>
          <input type="submit" value="Submit">


          
      </form>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d43894795.09625906!2d-178.16760199999996!3d47.817782000000015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5341eb3c38148939%3A0x71f1b1fb9bfaf373!2sWake%20Cup%20Coffee%20House!5e0!3m2!1sen!2sca!4v1658791102783!5m2!1sen!2sca" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
